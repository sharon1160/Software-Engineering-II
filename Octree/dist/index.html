<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,inicial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Octree</title> <!-- titulo -->
    <style>
        body {
            margin: 0
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h3></h3>

    <input type="text" id="M" placeholder="size" size="2"> <!-- tamanio del cubo -->
    <input type="text" id="N1" placeholder="n" size="1"> <!-- cantidad de esferas por cuadrante -->
    <button onclick="create()">Create</button> <!-- crear octree -->

    <input type="text" id="N2" placeholder="n" size="1"> <!-- cantidad de esferas en posiciones random -->
    <button onclick="nrand()">Random</button>


    <input type="text" id="X" placeholder="x" size="1"> <!-- eje x -->
    <input type="text" id="Y" placeholder="y" size="1"> <!-- eje y -->
    <input type="text" id="Z" placeholder="z" size="1"> <!-- eje z -->

    <button onclick="insert()">Insert</button> <!-- insertamos la esfera en la posicion x, y, z -->


    <input type="text" id="CX" placeholder="x" size="1">
    <input type="text" id="CY" placeholder="y" size="1">
    <input type="text" id="CZ" placeholder="z" size="1">

    <input type="text" id="CW" placeholder="w" size="1">
    <input type="text" id="CH" placeholder="h" size="1">
    <input type="text" id="CD" placeholder="d" size="1">

    <button onclick="query()">Query</button> 
    <button onclick="squery()">Show Query</button>
    <button onclick="dquery()">Clean Query</button>
    <button onclick="clean()">Delete</button>
    <h3></h3>

    <div id="found"></div>

    <h3></h3>
    <script src="output.js"></script>
    <!-- <script src="lib/three.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="octree.js"></script>
    <script src="main.js"></script> -->
</body>

</html>
